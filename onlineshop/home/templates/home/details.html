{% extends 'base.html' %}





{% block content %}

<h2>{{ product.name }}</h2>
<small>{{ product.created }}</small><br><p>
   price  : {{ product.description |safe }}
</p>
<img src="{{ product.image.url }}" alt="">
<br><br>

<form action="{% url 'orders:cart_add' product.id %}" method="POST">
   {% csrf_token %}
   {{ form.as_p }}
   <input type="submit" value="add to orders">
</form>
{% endblock %}
